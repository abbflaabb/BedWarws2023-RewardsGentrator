xp-rewards:
  diamond-collect:
    amount: 25
    enabled: true
  emerald-collect:
    amount: 60
    enabled: true
lucky-boost:
  chance: 0.05
  duration: 60
  sound-enabled: true

  # When to trigger lucky boost checks
  on-game-start: true      # Check when game starts
  on-resource-collect: false  # Check on every resource collection
  on-kill: true           # Check on every kill
  on-level-up: false       # Check on every level up
  expire-message: "&c&l✦ &6Your Lucky Boost has expired! &c&l✦"

  types:
    # DOUBLE EXP (2x multiplier)
    double-exp:
      # Weight/chance for this boost type (higher = more common)
      # Total of all weights = 100%
      weight: 50.0
      title: "&6&lYOU GOT LUCKY!"
      subtitle: "&bYou will receive &b&lDOUBLE EXP &bthis game!"
      chat-message: "&a&l✦ &6Lucky Boost! &a&l✦ &7You received &b&lDOUBLE EXP &7for &e{duration}s&7!"

    # TRIPLE EXP (3x multiplier)
    triple-exp:
      weight: 30.0
      title: "&d&lSUPER LUCKY!"
      subtitle: "&bYou will receive &d&lTRIPLE EXP &bthis game!"
      chat-message: "&a&l✦ &6Lucky Boost! &a&l✦ &7You received &d&lTRIPLE EXP &7for &e{duration}s&7!"

    # MEGA EXP (5x multiplier)
    mega-exp:
      weight: 15.0
      title: "&6&lMEGA LUCKY!"
      subtitle: "&bYou will receive &6&lMEGA EXP &bthis game!"
      chat-message: "&a&l✦ &6Lucky Boost! &a&l✦ &7You received &6&lMEGA EXP &7for &e{duration}s&7!"

    # ULTIMATE EXP (10x multiplier)
    ultimate-exp:
      weight: 5.0
      title: "&c&lULTIMATE LUCKY!"
      subtitle: "&bYou will receive &c&lULTIMATE EXP &bthis game!"
      chat-message: "&a&l✦ &6Lucky Boost! &a&l✦ &7You received &c&lULTIMATE EXP &7for &e{duration}s&7!"
messages:
  # Placeholders: {amount}, {base_amount}, {multiplier}, {boost}, {source}
  xp-gain: "&aYou gained &e{amount} Xp for {source}!"
  level-up: "&aYou leveled up! You are now level &e{level}&a!"